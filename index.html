<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">

    <!--Css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <header class="cabecalho">
        <button class="cabecalho-menu" aria-label="Menu"><i></i></button>
        <img class="cabecalho-img-logo" src="assets/img/logo.svg" alt="Logotipo HZC">
        <button class="cabecalho-notificacao" aria-label="Notificação"><i></i></button>
    </header>

    <nav class="menu-lateral">
        <img class="menu-lateral-logo" src="assets/img/logo.svg" alt="Logotipo da HZC">
        <a href="#" class="menu-lateral-link menu-lateral-link--inicio menu-lateral-link--ativo"><i></i> Inicio</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--videos"><i></i>Vídeos</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--picos"><i></i>Picos</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--integrantes"><i></i>Integrantes</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--camisas"><i></i>Camisas</a>
        <a href="#" class="menu-lateral-link menu-lateral-link--pinturas"><i></i>Pinturas</a>
    </nav>

    <main class="principal">
        <h2 class="titulo-principal">Início</h2>
        <article class="cartao">
            <img class="cartao-img" src="assets/img/banner-mobile_1.png" alt="Banner do cartão">
            <div class="cartao-conteudo">
                <p class="cartao-destaque">Vídeo em destaque</p>
                <h3 class="cartao-titulo">HZC - Life is... /2021</h3>
                <p class="cartao-perfil">Bruno Lopez</p>
                <p class="cartao-info  cartao-info--tempo">33 minutos</p>
                <p class="cartao-info  cartao-info--visualizacao">33 visualizaçoes</p>
                <button class="cartao-botao cartao-botao--destaque cartao-botao--play">Assistir agora</button>
            </div>
        </article>
    </main>

    <script src="index.js"></script>
</body>

</html>
